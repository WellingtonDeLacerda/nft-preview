<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main>
  <section class="sect-main">  
  <div class="element">  
  <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="equilibrium">
  </div>
  <h1>Equilibrium #3429</h1>
  <p> Our Equilibrium collection promotes balance and calm. </p>
  
  <div class="dados">
  <span class="eth">
      <img src="images/icon-ethereum.svg" alt="icon-ethereum" >
      <strong>0.041 ETH</strong>
  </span>
  
  <span class="days">
      <img src="images/icon-clock.svg" alt="clock" >
       <p>3 days left</p>
  </span>
  </div>
      <hr>
  <div class="perfil">
      <img src="images/image-avatar.png" alt="avatar-perfil" >
      <p>Creation of <mark>Jules Wyvern</mark> </p>
  </div>
  </section>
</main>
</body>
</html>
